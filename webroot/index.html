<html>
    <body>

        <p style="margin-top: 150px"></p>

        <p>Desk control</p>         
        
        <script>
            
            var ws = new WebSocket("ws://localhost:8080/ws")

            ws.onopen = function() {                
                ws.send("test message for server")
            }

            ws.onmessage = function(evt) {
                alert("got back:"+evt.data)
            }

        </script>
    </body>
</html>
